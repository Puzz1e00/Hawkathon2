<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Information Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      font-size: 1.15rem;
      background-color: #fffdf7;
      color: #222;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="number"],
    select,
    textarea {
      font-size: 1.1rem;
      padding: 0.8em;
      width: 100%;
      box-sizing: border-box;
    }

    label {
      font-size: 1.1rem;
      text-align: left;
    }

    table {
      width: 100%;
    }

    table td {
      padding: 16px 20px;
      vertical-align: top;
    }

    td label {
      display: block;
      margin-bottom: 6px;
      text-align: left;
    }

    td input:not([type="radio"]),
    td select {
      display: block;
      margin: 0 auto;
    }

    /* Gender row */
    #gender-group {
      display: flex;
      align-items: center;
      gap: 10px;
      padding-top: 6px;
    }

    #gender-group label {
      display: inline;
      margin-bottom: 0;
      text-align: left;
    }

    .header {
      background-color: lightgray;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
    }

    .title {
      text-align: center;
      flex: 1;
    }

    .title h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: bold;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .logo img {
      width: 180px;
      height: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      margin: 0 auto;
      width: 75vw;
    }

    fieldset {
      margin: 25px 0;
      padding: 25px 15px 20px 15px;
      border: 1px solid #999;
      position: relative;
    }

    legend {
      font-weight: bold;
      font-size: 1.2rem;
      padding: 0 10px;
      background-color: white;
      margin-left: 10px;
    }

    input[type="submit"] {
      background-color: rgb(152, 152, 152);
      width: 18%;
      height: 3rem;
      font-size: 1.1rem;
      display: block;
      margin: 40px auto 50px auto;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="header">
      <div class="title">
        <h1>Patient Information Form</h1>
      </div>
      <div class="logo">
        <img src="logo.jpg" alt="Seattle Grace Hospital logo">
      </div>
    </div>
  </header>

  <main>
    <form method="post" action="https://register-demo.freecodecamp.org">

      <fieldset id="personal-information">
        <legend>Personal Information</legend>
        <table>
          <tr>
            <td>
              <label for="name-first">First Name:</label>
              <input id="name-first" type="text" placeholder="Enter your first name" required>
            </td>
            <td>
              <label for="name-last">Last Name:</label>
              <input id="name-last" type="text" placeholder="Enter your last name" required>
            </td>
          </tr>
          <tr>
            <td>
              <label for="dob">Date of Birth:</label>
              <input id="dob" type="date" required>
            </td>
            <td>
              <label for="gender">Gender:</label>
              <div id="gender-group">
                <input id="male" type="radio" name="gender" value="male" required>
                <label for="male">Male</label>
                <input id="female" type="radio" name="gender" value="female">
                <label for="female">Female</label>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label for="phone-number">Phone Number:</label>
              <input id="phone-number" type="number" placeholder="Enter your phone number" required>
            </td>
            <td>
              <label for="email">Email:</label>
              <input id="email" type="email" placeholder="Enter your email">
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label for="address">Address:</label>
              <input id="address" type="text" placeholder="Enter your address" required>
            </td>
          </tr>
        </table>
      </fieldset>

      <fieldset id="patient-information">
        <legend>Patient Medical Request</legend>
        <table>
          <tr>
            <td>
              <label for="blood-type">Blood Type:</label>
              <select id="blood-type" required>
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
            </td>
            <td>
              <label for="units-needed">Units Needed:</label>
              <input type="number" id="units-needed" placeholder="e.g. 2" required>
            </td>
          </tr>
          <tr>
            <td>
              <label for="urgency">Urgency Level:</label>
              <select id="urgency" required>
                <option value="normal">Normal</option>
                <option value="urgent">Urgent</option>
                <option value="emergency">Emergency</option>
              </select>
            </td>
            <td>
              <label for="blood-product">Type of Blood Product:</label>
              <select id="blood-product" required>
                <option value="">Select</option>
                <option value="whole">Whole Blood</option>
                <option value="plasma">Plasma</option>
                <option value="platelets">Platelets</option>
              </select>
            </td>
          </tr>
        </table>
      </fieldset>

      <input type="submit" value="Find a Donor">
    </form>
  </main>
</body>
</html>
