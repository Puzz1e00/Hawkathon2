<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donor Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-50 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Donor Login</h2>


        <!-- Email/Password Form -->
        <form action="register.html" method="GET">
            <label class="block mb-2 font-medium">Email</label>
            <input type="email" name="email" required class="w-full p-3 mb-4 border rounded-md" />

            <label class="block mb-2 font-medium">Password</label>
            <input type="password" name="password" required class="w-full p-3 mb-6 border rounded-md" />

            <div class="flex items-center mb-6">
                <hr class="flex-grow border-t border-gray-300" />
                <span class="mx-3 text-gray-500 text-sm">or</span>
                <hr class="flex-grow border-t border-gray-300" />
            </div>
            <!-- Google Login Button -->
            <div class="mb-6">
                <a href="#"
                    class="flex items-center justify-center border border-gray-300 rounded-md py-2 px-4 hover:bg-gray-100 transition">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
                        class="w-5 h-5 mr-3" />
                    <span>Continue with Google</span>
                </a>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700">Login</button>
        </form>
    </div>
</body>

</html>
