<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login - DonorSync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        /* Sidebar styles - Green Theme */
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background: linear-gradient(to bottom, #16a34a, #15803d);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            transition: all 0.3s;
            z-index: 100;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-menu {
            padding: 20px 0;
        }
        
        .sidebar-menu a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }
        
        .sidebar-menu a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid white;
        }
        
        .sidebar-menu a.active {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid white;
        }
        
        .sidebar-menu i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            padding: 2rem;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #16a34a, #15803d);
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #15803d, #166534);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="homepage.html" class="text-2xl font-bold text-white">DonorSync</a>
        </div>
        
        <div class="sidebar-menu">
            <a href="homepage.html">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="hospital_login.html" class="active">
                <i class="fas fa-sign-in-alt"></i> Hospital Login
            </a>
            <a href="hospital_registration.html">
                <i class="fas fa-hospital"></i> Hospital Registration
            </a>
            <a href="register.html">
                <i class="fas fa-user"></i> Donor Portal
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="login-container">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Hospital Login</h1>
            <p class="text-center text-gray-600 mb-6">Access your hospital dashboard</p>
            
            <form id="hospitalLoginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                
                <button type="submit" class="w-full py-2 px-4 rounded-lg text-white font-semibold login-btn focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                    Login
                </button>
                
                <div id="errorMessage" class="text-center text-red-500 text-sm py-2 hidden">
                    Invalid username or password
                </div>
                
                <div class="text-center text-sm text-gray-600 mt-4">
                    Don't have an account? <a href="hospital_registration.html" class="text-green-600 hover:underline">Register here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('hospitalLoginForm');
            const errorMessage = document.getElementById('errorMessage');

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Get hospitals from localStorage
                const hospitals = JSON.parse(localStorage.getItem('hospitals')) || [];
                
                // Find hospital with matching credentials
                const hospital = hospitals.find(h => h.username === username && h.password === password);
                
                if (hospital) {
                    // Store the logged-in hospital's ID in sessionStorage
                    sessionStorage.setItem('loggedInHospitalId', hospital.id);
                    // Redirect to hospital.html
                    window.location.href = 'hospital.html';
                } else {
                    // Show error message
                    errorMessage.classList.remove('hidden');
                    setTimeout(() => {
                        errorMessage.classList.add('hidden');
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
