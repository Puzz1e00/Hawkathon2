
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Donation Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-indigo-100 to-blue-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-2xl shadow-xl max-w-xl w-full">
        <h2 class="text-3xl font-bold text-center text-indigo-700 mb-4">Welcome, <span id="userName"></span>!</h2>
        <p class="text-gray-600 text-center mb-6">Here's a summary of your contributions</p>
        <ul class="list-disc pl-5 text-gray-700 space-y-2 mb-6" id="donationDetails"></ul>
        <div class="text-center text-green-600 text-lg font-semibold">
            Lives Saved: <span id="livesSaved"></span>
        </div>
        <div class="text-center mt-6">
            <a href="register.html" class="text-sm text-blue-600 hover:underline">Back to Registration</a>
        </div>
    </div>

    <script>
        const donor = JSON.parse(localStorage.getItem("currentUser"));
        if (!donor) {
            window.location.href = "donor_login.html";
        }

        document.getElementById("userName").textContent = donor.name;
        const donationList = document.getElementById("donationDetails");
        donor.donationTypes.forEach(type => {
            const li = document.createElement("li");
            li.textContent = `Donated: ${type}`;
            donationList.appendChild(li);
        });

        document.getElementById("livesSaved").textContent = donor.donationTypes.length * 3;
    </script>
</body>
</html>
