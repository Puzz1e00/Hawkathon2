<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donor Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .animate-pulse {
            animation: pulse 2s infinite;
        }
        
        .form-group {
            transition: all 0.3s ease;
        }
        
        .form-group:focus-within {
            transform: translateY(-2px);
        }
        
        .checkbox-container {
            transition: all 0.3s ease;
        }
        
        .checkbox-container:hover {
            transform: scale(1.02);
            background-color: #f0f9ff;
        }
        
        .progress-bar {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-bar-fill {
            height: 100%;
            background: #3b82f6;
            transition: width 0.3s ease;
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        
        .floating-label {
            position: relative;
            margin-bottom: 20px;
        }
        
        .floating-label input,
        .floating-label select,
        .floating-label textarea {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .floating-label input:focus,
        .floating-label select:focus,
        .floating-label textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
        }
        
        .floating-label label {
            position: absolute;
            left: 12px;
            top: 12px;
            color: #6b7280;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .floating-label input:focus + label,
        .floating-label input:not(:placeholder-shown) + label,
        .floating-label select:focus + label,
        .floating-label select:not([value=""]) + label {
            top: -8px;
            left: 8px;
            font-size: 12px;
            background-color: white;
            padding: 0 4px;
            color: #3b82f6;
        }
        
        .submit-btn {
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(100%);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            100% { transform: translateX(-100%); }
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .input-error {
            border-color: #ef4444 !important;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen py-12">
    
    <!-- Back Button (kept in original position) -->
    <div class="absolute top-4 left-4">
        <a href="homepage.html" class="text-blue-600 hover:text-blue-800 transition">
            <i class="fas fa-arrow-left text-2xl"></i>
        </a>
    </div>

    <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg transform transition-all duration-300 hover:shadow-xl mt-12">
        <div class="text-center mb-8">
            <h2 class="text-4xl font-bold mb-2 bg-gradient-to-r from-blue-600 to-indigo-600 text-transparent bg-clip-text animate-fade-in">
                Donor Information Form
            </h2>
            <p class="text-gray-600">Join us in saving lives through donation</p>
        </div>
        
        <div class="progress-bar mb-8">
            <div class="progress-bar-fill" style="width: 0%"></div>
        </div>
        
        <form id="donorForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="floating-label form-group">
                    <input type="text" name="fullName" required placeholder=" " class="w-full p-3 border rounded-md" />
                    <label>Full Name</label>
                    <i class="fas fa-user absolute right-3 top-3 text-gray-400"></i>
                </div>
                
                <div class="floating-label form-group">
                    <input type="number" name="age" required placeholder=" " class="w-full p-3 border rounded-md" min="18" max="65" />
                    <label>Age</label>
                    <i class="fas fa-birthday-cake absolute right-3 top-3 text-gray-400"></i>
                </div>
                
                <div class="floating-label form-group">
                    <select name="bloodType" required class="w-full p-3 border rounded-md">
                        <option value=""> </option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>O+</option>
                        <option>O-</option>
                    </select>
                    <label>Blood Type</label>
                    <i class="fas fa-tint absolute right-3 top-3 text-gray-400"></i>
                </div>
                
                <div class="floating-label form-group">
                    <input type="tel" name="contact" required placeholder=" " 
                           class="w-full p-3 border rounded-md contact-input" 
                           pattern="[0-9]{10,15}" 
                           title="Please enter only digits (10-15 digits)"
                           minlength="10"
                           maxlength="10" />
                    <label>Contact Number</label>
                    <i class="fas fa-phone absolute right-3 top-3 text-gray-400"></i>
                    <div class="error-message contact-error">Please enter a valid phone number (digits only)</div>
                </div>
                
                <div class="floating-label form-group">
                    <input type="email" name="email" placeholder=" " class="w-full p-3 border rounded-md" />
                    <label>Email Address</label>
                    <i class="fas fa-envelope absolute right-3 top-3 text-gray-400"></i>
                </div>
                
                <div class="col-span-2">
                    <label class="block font-medium mb-4 text-gray-700">Address</label>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="floating-label form-group">
                            <input type="text" name="street" placeholder=" " required class="w-full p-3 border rounded-md" />
                            <label>Street Address</label>
                        </div>
                        <div class="floating-label form-group">
                            <input type="text" name="city" placeholder=" " required class="w-full p-3 border rounded-md" />
                            <label>City</label>
                        </div>
                        <div class="floating-label form-group">
                            <select name="state" required class="w-full p-3 border rounded-md">
                                <option value=""> </option>
                                <option value="AL">Alabama (AL)</option>
                                <option value="AK">Alaska (AK)</option>
                                <option value="AZ">Arizona (AZ)</option>
                                <option value="AR">Arkansas (AR)</option>
                                <option value="CA">California (CA)</option>
                                <option value="CO">Colorado (CO)</option>
                                <option value="CT">Connecticut (CT)</option>
                                <option value="DE">Delaware (DE)</option>
                                <option value="FL">Florida (FL)</option>
                                <option value="GA">Georgia (GA)</option>
                                <option value="HI">Hawaii (HI)</option>
                                <option value="ID">Idaho (ID)</option>
                                <option value="IL">Illinois (IL)</option>
                                <option value="IN">Indiana (IN)</option>
                                <option value="IA">Iowa (IA)</option>
                                <option value="KS">Kansas (KS)</option>
                                <option value="KY">Kentucky (KY)</option>
                                <option value="LA">Louisiana (LA)</option>
                                <option value="ME">Maine (ME)</option>
                                <option value="MD">Maryland (MD)</option>
                                <option value="MA">Massachusetts (MA)</option>
                                <option value="MI">Michigan (MI)</option>
                                <option value="MN">Minnesota (MN)</option>
                                <option value="MS">Mississippi (MS)</option>
                                <option value="MO">Missouri (MO)</option>
                                <option value="MT">Montana (MT)</option>
                                <option value="NE">Nebraska (NE)</option>
                                <option value="NV">Nevada (NV)</option>
                                <option value="NH">New Hampshire (NH)</option>
                                <option value="NJ">New Jersey (NJ)</option>
                                <option value="NM">New Mexico (NM)</option>
                                <option value="NY">New York (NY)</option>
                                <option value="NC">North Carolina (NC)</option>
                                <option value="ND">North Dakota (ND)</option>
                                <option value="OH">Ohio (OH)</option>
                                <option value="OK">Oklahoma (OK)</option>
                                <option value="OR">Oregon (OR)</option>
                                <option value="PA">Pennsylvania (PA)</option>
                                <option value="RI">Rhode Island (RI)</option>
                                <option value="SC">South Carolina (SC)</option>
                                <option value="SD">South Dakota (SD)</option>
                                <option value="TN">Tennessee (TN)</option>
                                <option value="TX">Texas (TX)</option>
                                <option value="UT">Utah (UT)</option>
                                <option value="VT">Vermont (VT)</option>
                                <option value="VA">Virginia (VA)</option>
                                <option value="WA">Washington (WA)</option>
                                <option value="WV">West Virginia (WV)</option>
                                <option value="WI">Wisconsin (WI)</option>
                                <option value="WY">Wyoming (WY)</option>
                            </select>
                            <label>State</label>
                            <i class="fas fa-map-marker-alt absolute right-3 top-3 text-gray-400"></i>
                        </div>
                        <div class="floating-label form-group">
                            <input type="text" name="zipcode" placeholder=" " required 
                                   pattern="\d{5}" 
                                   title="Zip code must be 5 digits"
                                   class="w-full p-3 border rounded-md" />
                            <label>Zip Code</label>
                            <i class="fas fa-map-pin absolute right-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                </div>
                
                <div class="floating-label form-group">
                    <input type="tel" name="emergencyContact" required placeholder=" " 
                           class="w-full p-3 border rounded-md contact-input" 
                           pattern="[0-9]{10,15}" 
                           title="Please enter only digits (10-15 digits)"
                           minlength="10"
                           maxlength="10" />
                    <label>Emergency Contact</label>
                    <i class="fas fa-phone-alt absolute right-3 top-3 text-gray-400"></i>
                    <div class="error-message emergency-contact-error">Please enter a valid phone number (digits only)</div>
                </div>
            </div>

            <div class="form-group">
                <label class="block font-medium mb-2 text-gray-700">Previous Health Conditions</label>
                <textarea name="healthConditions" rows="3" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"></textarea>
            </div>

            <div class="form-group">
                <label class="block font-medium mb-4 text-gray-700">What would you like to donate?</label>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="checkbox-container p-3 rounded-lg border hover:border-blue-500 transition-all duration-300">
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="checkbox" name="donationTypes" value="Blood" class="form-checkbox h-5 w-5 text-blue-600 transition duration-150 ease-in-out" />
                            <span class="ml-3 text-gray-700">Blood</span>
                        </label>
                    </div>
                    <div class="checkbox-container p-3 rounded-lg border hover:border-blue-500 transition-all duration-300">
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="checkbox" name="donationTypes" value="Plasma" class="form-checkbox h-5 w-5 text-blue-600 transition duration-150 ease-in-out" />
                            <span class="ml-3 text-gray-700">Plasma</span>
                        </label>
                    </div>
                    <div class="checkbox-container p-3 rounded-lg border hover:border-blue-500 transition-all duration-300">
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="checkbox" name="donationTypes" value="Platelets" class="form-checkbox h-5 w-5 text-blue-600 transition duration-150 ease-in-out" />
                            <span class="ml-3 text-gray-700">Platelets</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="block font-medium mb-2 text-gray-700">Additional Notes</label>
                <textarea name="notes" rows="3" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"></textarea>
            </div>
            
            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-4 rounded-lg font-semibold text-lg hover:from-blue-700 hover:to-indigo-700 transform transition-all duration-300 hover:scale-[1.02] submit-btn">
                Submit Registration
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const donorForm = document.getElementById('donorForm');
            const progressBar = document.querySelector('.progress-bar-fill');
            const zipInput = document.querySelector('input[name="zipcode"]');
            const contactInputs = document.querySelectorAll('.contact-input');
            
            // Zip code validation
            zipInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/\D/g, '');
                if (e.target.value.length > 5) {
                    e.target.value = e.target.value.slice(0, 5);
                }
            });

            // Contact number validation (digits only)
            contactInputs.forEach(input => {
                input.addEventListener('input', (e) => {
                    // Remove any non-digit characters
                    e.target.value = e.target.value.replace(/\D/g, '');
                    
                    // Validate and show error if needed
                    validateContactInput(e.target);
                });
                
                // Validate on blur as well
                input.addEventListener('blur', (e) => {
                    validateContactInput(e.target);
                });
            });
            
            function validateContactInput(input) {
                const errorElement = input.name === 'contact' 
                    ? document.querySelector('.contact-error') 
                    : document.querySelector('.emergency-contact-error');
                
                // Check if the input has at least 10 digits
                if (input.value.length < 10 || input.value.length > 15) {
                    input.classList.add('input-error');
                    errorElement.style.display = 'block';
                    return false;
                } else {
                    input.classList.remove('input-error');
                    errorElement.style.display = 'none';
                    return true;
                }
            }
            
            const updateProgress = () => {
                const formElements = donorForm.elements;
                let filledCount = 0;
                let totalCount = 0;
                
                for (let element of formElements) {
                    if (element.type !== 'submit' && element.type !== 'button') {
                        totalCount++;
                        if (element.value.trim() !== '') {
                            filledCount++;
                        }
                    }
                }
                
                const progress = (filledCount / totalCount) * 100;
                progressBar.style.width = `${progress}%`;
            };
            
            donorForm.addEventListener('input', updateProgress);
            
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach(group => {
                const input = group.querySelector('input, select, textarea');
                if (input) {
                    input.addEventListener('focus', () => {
                        group.classList.add('ring-2', 'ring-blue-500', 'ring-opacity-50');
                    });
                    input.addEventListener('blur', () => {
                        group.classList.remove('ring-2', 'ring-blue-500', 'ring-opacity-50');
                    });
                }
            });
            
            donorForm.addEventListener('submit', (event) => {
                event.preventDefault();
                
                // Validate contact inputs before submission
                const contactValid = validateContactInput(document.querySelector('input[name="contact"]'));
                const emergencyContactValid = validateContactInput(document.querySelector('input[name="emergencyContact"]'));
                
                if (!contactValid || !emergencyContactValid) {
                    return; // Don't submit if validation fails
                }
                
                const formData = new FormData(donorForm);
                const donationTypes = Array.from(document.querySelectorAll('input[name="donationTypes"]:checked'))
                    .map(checkbox => checkbox.value);
                
                const donor = {
                    id: Date.now(),
                    name: formData.get('fullName'),
                    age: formData.get('age'),
                    bloodGroup: formData.get('bloodType'),
                    contact: formData.get('contact'),
                    email: formData.get('email'),
                    emergencyContact: formData.get('emergencyContact'),
                    address: {
                        street: formData.get('street'),
                        city: formData.get('city'),
                        state: formData.get('state'),
                        zipcode: formData.get('zipcode')
                    },
                    healthConditions: formData.get('healthConditions'),
                    donationTypes: donationTypes,
                    notes: formData.get('notes'),
                    registrationDate: new Date().toISOString()
                };
                
                const donors = JSON.parse(localStorage.getItem('donors')) || [];
                donors.push(donor);
                localStorage.setItem('donors', JSON.stringify(donors));
                
                const submitBtn = document.querySelector('button[type="submit"]');
                submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i> Registration Successful!';
                submitBtn.classList.add('bg-green-600', 'hover:bg-green-700');
                
                setTimeout(() => {
                    window.location.href = 'confirmation.html';
                }, 1500);
            });
        });
    </script>
</body>
</html>
