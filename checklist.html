<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Moving Checklist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f5f6fa;
            color: #2f3640;
        }

        header {
            background-color: #40739e;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }

        main {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            color: #353b48;
            font-size: 20px;
        }

        .checklist-item {
            margin: 10px 0;
        }

        label {
            margin-left: 8px;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #44bd32;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4cd137;
        }
    </style>
</head>
<body>
    <header>Your Moving Checklist</header>
    <main>
        <h2>Suggested Essentials</h2>
        <form id="checklistForm">
            <div class="checklist-item">
                <input type="checkbox" id="housing" name="item" value="Find housing">
                <label for="housing">Find housing (temporary or permanent)</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="documents" name="item" value="Collect important documents">
                <label for="documents">Collect important documents (passport, visa, ID, medical records)</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="movers" name="item" value="Book movers or truck rental">
                <label for="movers">Book movers or truck rental</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="change-address" name="item" value="Change of address">
                <label for="change-address">Submit change of address (postal, bank, subscriptions)</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="utilities" name="item" value="Set up utilities">
                <label for="utilities">Set up utilities (electricity, internet, gas, water)</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="packing" name="item" value="Pack essential items">
                <label for="packing">Pack essential items (clothes, hygiene, tools, kitchenware)</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="emergency" name="item" value="Prepare emergency contact list">
                <label for="emergency">Prepare emergency contact list</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="language" name="item" value="Learn basic phrases if moving abroad">
                <label for="language">Learn basic phrases if moving abroad</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="banking" name="item" value="Open a local bank account">
                <label for="banking">Open a local bank account</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="social" name="item" value="Join local community or expat group">
                <label for="social">Join local community or expat group</label>
            </div>

            <button type="submit">Next Step</button>
        </form>
    </main>
</body>
</html>
