<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration</title>
    <link rel="stylesheet" href="hl_style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-500: #22c55e;
            --primary-600: #16a34a;
            --primary-700: #15803d;
            --primary-light: #dcfce7;
        }
        
        body {
            background: linear-gradient(135deg, #f0fdf4 0%, var(--primary-light) 100%);
            min-height: 100vh;
        }
        .nav-container {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }
        .nav-link {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .nav-link:hover {
            background-color: #4CAF50;
            color: white;
        }
        select {
            width: 100%;
            padding: 12px; /* Match your input padding */
            font-size: 16px; /* Match your input text size */
            border: 2px solid #e2e8f0; /* Match your input border */
            border-radius: 8px; /* Match your input radius */
            background-color: white;
            appearance: none; /* Removes default dropdown arrow */
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
        }

    </style>
</head>
    <a href="homepage.html" class="back-btn" style="position: absolute; top: 20px; left: 20px; color: var(--primary-600); text-decoration: none; font-size: 24px;">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="nav-container">
        <a href="hospital_login.html" class="nav-link">Hospital Login</a>
    </div>
    <div class="container">
        <h1>Hospital Registration</h1>
        
        <div class="main-content">
            <!-- Hospital Registration Form -->
            <div class="form-container">
                <form id="hospitalRegistrationForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Hospital Name:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip Code:</label>
                        <input type="number" id="zip" required maxlength="5" minlength="5">
                    </div>
                    <div class="form-group">
                        <label for="state">State:</label>
                        <select id="state" name="state" required 
                                class="w-full px-4 py-3 text-lg rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent appearance-none bg-white">
                            <option value="">Select Your State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Number:</label>
                        <input type="tel" id="contact" required maxlength="10" minlength="10">
                    </div>
                    <div class="form-group">
                        <label for="services">Services (comma-separated):</label>
                        <input type="text" id="services" required>
                    </div>
                    <button type="submit">Add Hospital</button>
                </form>
            </div>

            <!-- Display Hospitals -->
            <div class="hospitals-container">
                <div class="hospitals-header">
                    <h2>Hospital Connected with us</h2>
                </div>
                <div id="hospitalList"></div>
            </div>
        </div>
    </div>
    <script src="hl_script.js"></script>
</body>
</html>
