  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get hospital name
      const hospitalId = sessionStorage.getItem('loggedInHospitalId');
      let hospitalState = '';
      
      if (hospitalId) {
        const hospitals = JSON.parse(localStorage.getItem('hospitals')) || [];
        const hospital = hospitals.find(h => h.id == hospitalId);
        
        if (hospital) {
          document.getElementById('hospitalName').textContent = hospital.name;
          hospitalState = hospital.state || (hospital.address && hospital.address.state) || '';
        }
      }
      
      // Add click handler to the find donor button
      const findDonorBtn = document.getElementById('findDonorBtn');
      if (findDonorBtn) {
        findDonorBtn.addEventListener('click', function() {
          const bloodTypeSelect = document.querySelector('select[name="bloodType"]');
          const bloodType = bloodTypeSelect ? bloodTypeSelect.value : '';
          
          if (!bloodType) {
            alert('Please select a blood type');
            return;
          }
          
          findMatchingDonors(bloodType, hospitalState);
        });
      }
    });
    
    function findMatchingDonors(bloodType, hospitalState) {
      // Get all donors
      const donors = JSON.parse(localStorage.getItem('donors')) || [];
      
      // Filter donors by blood type and state
      const matchingDonors = donors.filter(donor => {
        const donorState = donor.state || (donor.address && donor.address.state) || '';
        const stateMatch = !hospitalState || donorState.toLowerCase() === hospitalState.toLowerCase();
        return donor.bloodGroup === bloodType && stateMatch;
      });
      
      // Show the results section
      const resultsSection = document.getElementById('donorsResults');
      resultsSection.style.display = 'block';
      
      // Update the heading
      document.getElementById('resultsHeading').textContent = 
        `Donors with ${bloodType} Blood Type`;
      
      // Display the filtered donors
      const donorsList = document.getElementById('donorsList');
      
      if (matchingDonors.length > 0) {
        donorsList.innerHTML = matchingDonors.map(donor => `
          <div style="border: 1px solid #ddd; border-radius: 8px; padding: 15px; background-color: white;">
            <div style="margin-bottom: 8px;">
              <strong>Name:</strong> ${donor.name || 'N/A'}
            </div>
            <div style="margin-bottom: 8px; color: #dc3545; font-weight: bold;">
              <strong>Blood Group:</strong> ${donor.bloodGroup || 'N/A'}
            </div>
            <div style="margin-bottom: 8px;">
              <strong>Contact:</strong> ${donor.contact || 'N/A'}
            </div>
            <div style="margin-bottom: 8px;">
              <strong>City:</strong> ${donor.city || (donor.address && donor.address.city) || 'N/A'}
            </div>
            <div style="margin-bottom: 8px;">
              <strong>State:</strong> ${donor.state || (donor.address && donor.address.state) || 'N/A'}
            </div>
            
            <a href="send_message.html?id=${donor.id}" 
               style="display: block; width: 100%; padding: 8px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 5px; text-align: center; text-decoration: none;">
              Contact Donor
            </a>
          </div>
        `).join('');
      } else {
        donorsList.innerHTML = `
          <div style="grid-column: 1/-1; text-align: center; padding: 20px; background-color: #f8f9fa; border-radius: 8px;">
            <p style="margin: 0; font-size: 16px; color: #6c757d;">No donors found with ${bloodType} blood type.</p>
          </div>
        `;
      }
    }
    
    function contactDonor(phoneNumber, donorName, bloodGroup) {
      if (!phoneNumber) {
        alert('No contact information available for this donor.');
        return;
      }
      
      // Get hospital name for the message
      const hospitalId = sessionStorage.getItem('loggedInHospitalId');
      const hospitals = JSON.parse(localStorage.getItem('hospitals')) || [];
      const hospital = hospitals.find(h => h.id == hospitalId);
      const hospitalName = hospital ? hospital.name : 'Our Hospital';
      
      // Create message text
      const message = `Hello ${donorName}, this is ${hospitalName}. We are currently in need of ${bloodGroup} blood donation. Would you be available to donate? Thank you for your support.`;
      
      // Encode the message for URL
      const encodedMessage = encodeURIComponent(message);
      
      // Create SMS link and open it
      window.location.href = `sms:${phoneNumber}?body=${encodedMessage}`;
    }
  </script>
